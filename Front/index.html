<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกรายรับและรายจ่าย</title>
    
    <!-- Import CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Import Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Import Image -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Nav Bar -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">บันทึกรายรับ-รายจ่าย</a>
      </div>
    </nav>
    
    <!-- Container -->
    <div class="container">
        <!-- Content here -->
        <div class="d-flex mb-3">
            <div class="me-auto p-2">
                <button id="btn_add" type="button" class="btn btn-primary" onclick="showAddingUserBox()">Add</button>
            </div>
            <div class="p-2">
                <button id="btn_delete" type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="p-2">
                <button id="btn_edit" type="button" class="btn btn-secondary">Edit</button>
            </div>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col"><input type="checkbox" id="selectAll"></th>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Details</th>
                <th scope="col">Type</th>
                <th scope="col">Method</th>
                <th scope="col">Amount</th>
                <th scope="col">Status</th>
                <th scope="col">Payment Date</th>
              </tr>
            </thead>
            <tbody id="mytable">
              <tr>
                <th scope="row" colspan="6">Loading...</th>
              </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
